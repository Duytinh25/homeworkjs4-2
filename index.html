<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>bai 1</h2>
      <div class="card">
        <div class="card-header">tim ngay thang nam</div>
        <div class="card-body">
          <h4 class="card-title">nhap ngay thang nam</h4>
          <input id="day" type="number" />
          <input id="month" type="number" />
          <input id="year" type="number" />

          <button id="nhapNgay" class="btn btn-success my-5">
            ngay hom sau
          </button>
          <button id="nhapNgayThang" class="btn btn-success my-5">
            ngay hon truoc
          </button>
        </div>
        <div class="card-footer text-muted" id="hienLen"></div>
      </div>
      <h2>bai 2</h2>
      <div class="card mb-5">
        <div class="card-header">bao nhieu ngay thang thang</div>
        <div class="card-body">
          <h4 class="card-title">nhap thang nam</h4>
          <input
            class="form-control"
            type="numbet"
            id="Thang"
            placeholder="nhap thang"
          />
          <input
            class="form-control"
            type="numbet"
            id="Nam"
            placeholder="nhap nam"
          />
        </div>
        <button id="Nhap" class="btn btn-success">Nhap</button>
        <div id="ok" class="card-footer text-muted"></div>
      </div>
      <h2>bai 3</h2>
      <div class="card">
        <div class="card-header">in ra cach doc</div>
        <div class="card-body">
          <h4 class="card-title">nhap so nguyen 3 chu so</h4>
          <input type="number" name="" id="3so" />
        </div>
        <button class="btn btn-success" id="input">nhap vao</button>
        <div class="card-footer text-muted" id="inRa"></div>
      </div>
      <h2>bai 4</h2>
      <div class="card">
        <div class="card-header">toa do</div>
        <div class="card-body">
          <h4 class="card-title">nhap ten va toa do cua 3 sv</h4>
          <div>
            <input id="name1" type="text" placeholder="nhap ten hs1" />
            <input type="number" id="hs1" placeholder="nhap toa do hs1" />
          </div>
          <div>
            <input id="name2" type="text" placeholder="nhap ten hs2" />
            <input type="number" id="hs2" placeholder="nhap toa do hs2" />
          </div>
          <div>
            <input id="name3" type="text" placeholder="nhap ten hs3" />
            <input type="number" id="hs3" placeholder="nhap toa do hs3" />
          </div>
          <h4 class="card-title">nhap toa do cua truong</h4>
          <input type="number" name="" id="toadoTruong" />
        </div>
        <button class="btn btn-success" id="OK">xac nhan</button>
        <div class="card-footer text-muted" id="board"></div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
